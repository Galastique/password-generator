<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <meta name="description" content="User friendly password generator">
        <meta name="author" content="Galastique">
        <meta charset="UTF-8">
        <link rel="icon" href="./icon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="center">
            <h1>Password Generator</h1>

            <div class="characters">
                <div class="length">
                    <label for="length">Password length: </label>
                    <input type="text" id="length" placeholder="Type here" value="">
                </div>

                <div class="letters">
                    <label for="letters">Contains letters: </label>
                    <select id="letters">
                        <option value="choose" selected disabled hidden>Select</option>
                        <option value="lower">Lowercase</option>
                        <option value="upper">Uppercase</option>
                        <option value="both">Both</option>
                        <option value="none">Neither</option>
                    </select>
                </div>

                <div class="numbers">
                    <label for="numbers">Contains numbers: </label>
                    <select id="numbers">
                        <option value="choose" selected disabled hidden>Select</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="special">
                    <label for="special">Contains special characters: </label>
                    <select id="special">
                        <option value="choose" selected disabled hidden>Select</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
            <p id="error"></p>
            <button id="button" onclick="getValues()">Generate password</button>
            
            <input type="text" id="password" placeholder="">

        </div>
    </body>
    <footer id="footer">
        <p>Made by Galastique, 06/2022</p>
    </footer>
    <script src="generator.js"></script>
</html>
