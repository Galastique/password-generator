<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <meta name="description" content="User friendly password generator">
        <meta name="author" content="Galastique">
        <meta charset="UTF-8">
        <link rel="icon" href="./icon.png">
        <link rel="stylesheet" href="style.css">
        <script src="generator.js"></script>
    </head>
    <body>
        <div class="center">
            <h1>Password Generator</h1>

            <div class="characters">

                <div class="length" class="options">
                    <label>Password length: </label>
                    <input type="text" id="length" placeholder="Type here" value="">
                </div>

                <div class="letters" class="options">
                    <label>Contains letters: </label>
                    <select id="letters" id="select">
                        <option value="choose" selected disabled hidden>Select</option>
                        <option value="lower">Lower</option>
                        <option value="upper">Upper</option>
                        <option value="both">Both</option>
                        <option value="none">None</option>
                    </select>
                </div>

                <div class="numbers" class="options">
                    <label>Contains numbers: </label>
                    <select id="numbers" id="select">
                        <option value="choose" selected disabled hidden>Select</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="special" class="options">
                    <label>Contains special characters: </label>
                    <select id="special" id="select">
                        <option value="choose" selected disabled hidden>Select</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>

            <br>

            <div class="result">
                <button id="button" onclick="getValues()">Generate password</button>
                <input type="password" id="password" placeholder="">
                <img src="copy.png" alt="copy to clipboard" width="24" height="24" id="copy" onclick="copy()">
            </div>

        </div>
        
        <div class="error">
            <p id="error"></p>
        </div>

        <div class="success">
            <p id="success"></p>
        </div>

    </body>

    <footer>
        <p>Made by Galastique - 06/2022</p>
    </footer>

</html>
